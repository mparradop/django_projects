<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Todo App</h1>
    <form method="post" action="{% url 'add_todo'%}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="todo_title" class="form-label">What's next?</label>
          <br>
          <input type="text" class="form-control" name="todo_title" placeholder="Enter your title here ..." id="todo_title" >
          <br>
          <label for="todo_status" class="form-label">Status</label>
          <br>
          <select name="status" id="todo_status">
            {% for s in todo_status %}
            <option value="{{s.status_name}}">{{s.status_name}}</option>
            {% endfor %}
          </select>
          <br>
          <label for="todo_responsible" class="form-label">Who's responsible for it?</label>
          <br>
          <select name="responsible" id="todo_responsible">
            {% for r in todo_responsible %}
            <option value="{{r.emp_name}}">{{r.emp_name}}</option>
            {% endfor %}
          </select>
          <br>
          <label for="todo_description" class="form-label">Task description</label>
          <br>
          <textarea id="todo_description" name="todo_description" rows="5" cols="50" placeholder="S.M.A.R.T"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
    <h1>Todo List</h1>
    {% for todo in todo_list %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5>{{todo.status}}</h5>
          <h5>{{todo.responsible}}</h5>
          <h5>{{todo.created_at}}</h5>
          <h5>{{todo.updated_at}}</h5>
        </div>
        <br>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
